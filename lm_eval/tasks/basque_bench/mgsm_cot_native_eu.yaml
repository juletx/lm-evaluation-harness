task: mgsm_native_cot_eu
dataset_path: HiTZ/MGSM-eu
dataset_name: null
doc_to_target: '{% if answer is not none %}{{answer[27:]}}{% else %}{{answer_number|string}}{%endif %}'
doc_to_text: '{% if answer is not none %}{{question+"\nErantzuna urratsez urrats:"}}{% else %}{{"Galdera: "+question+"\nErantzuna urratsez urrats:"}}{% endif %}'
output_type: generate_until
training_split: train
test_split: test
target_delimiter: " "
generation_kwargs:
  until:
    - "Galdera:"
    - </s>
    - <|im_end|>
  do_sample: false
  temperature: 0.0
filter_list:
  - filter:
    - function: regex
      group_select: -1
      regex_pattern: (-?[$0-9.,]{2,})|(-?[0-9]+)
    - function: take_first
    name: flexible-extract
  - filter:
    - function: regex
      regex_pattern: Erantzuna (\-?[0-9\.\,]+) da
    - function: take_first
    name: strict-match
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - " "
metadata:
  version: 1.0
